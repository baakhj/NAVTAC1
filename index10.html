<!DOCTYPE html>
<html>
<head>
  <title>Image Position Change on Hover</title>
  <style>
    .container {
  position: relative;
}

.container img {
  position: absolute;
  transition: transform 0.3s ease;
}

.container img:hover {
  transform: translate(10px, 10px);
}
  </style>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="./backTravel2.avif" alt=" Image">
  </div>
</body>
</html>
